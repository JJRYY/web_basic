<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="registerServlet" method="get">
	<fieldset>
		<legend>개인정보</legend>
		<ul>
			<li>
				<label for="name">이름</label>
				<input type="text" name="name" id="name">
			</li>
			<li>
				<label for="mail">메일주소</label>
				<input type="text" name="mail" id="mail">
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
			</li>
			<li>
				<label for="pwd">비밀번호</label>
				<input type="password" name="pwd" id="pwd">
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>수강분야(다수 선택 가능)</legend>
	<ul>
		<li><input type="checkbox" name="class" value="문법">문법</li>
		<li><input type="checkbox" name="class" value="작문">작문</li>
		<li><input type="checkbox" name="class" value="독해">독해</li>
	</ul>
	</fieldset>
	<fieldset>
		<legend>수강과목(1과목만 선택 가능)</legend>
	<ul>
		<li>
			<label><input type="radio" name="subject" value="영어">영어회화</label>
		</li>
		<li>
			<label><input type="radio" name="subject" value="중국어">중국어회화</label>
		</li>
		<li>
			<label><input type="radio" name="subject" value="일본어">일어회화</label>
		</li>
	</ul>
	</fieldset>
	<input type="submit" value="선택"/>
</form>
</body>
</html>
